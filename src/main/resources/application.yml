  config:
    listeners:
      tcp-listeners:
        - name: defaultTcpListener
          port: 1883
          bind-address: 0.0.0.0

      websocket-listeners:
        - name: defaultWebsocketListener
          port: 8000
          path: /mqtt
          bind-address: localhost
          allow-extensions: true
          subprotocols:
            - mqttv3.1
            - mqtt

